<div class="score-app">
  <div class="panel">
    <div class="top-controls">
      <!-- TODO: remove this? -->
      <button class="btn active">Initials</button>
      <!--TODO: add functionality to toggle between current total/missing -->
      <button class="btn">Total</button>

      <div class="round-nav">
        <button class="btn">
          <svg>
            <path d="M17.77 3.77 16 2 6 12l10 10 1.77-1.77L9.54 12z"></path>
          </svg>
        </button>
        <span class="status">Round 1</span>
        <button class="btn">
          <svg>
            <path d="M6.23 20.23 8 22l10-10L8 2 6.23 3.77 14.46 12z"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="players">
      @for (player of players; track player) {
        <div class="player-row">
          <div class="avatar" [style.background]="player.color">{{ player.name }}</div>
          <div class="score">
            {{ player.score }}
          </div>
          <input class="input" type="text" inputmode="numeric" maxlength="3"/>
        </div>
      }
    </div>
  </div>

  <footer class="bottom-controls">
    <button class="btn primary">New Game</button>
    <button class="btn primary">Add Player</button>
  </footer>
</div>
