<div class="score-app">
  <div class="panel">
    <div class="top-controls">
      <button class="btn active">INITIALS</button>
      <button class="btn">TOTAL</button>

      <div class="round-nav">
        <button class="btn">
          <svg>
            <path d="M17.77 3.77 16 2 6 12l10 10 1.77-1.77L9.54 12z"></path>
          </svg>
        </button>
        <span class="status">ROUND 1</span>
        <button class="btn">
          <svg>
            <path d="M6.23 20.23 8 22l10-10L8 2 6.23 3.77 14.46 12z"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="players">
      <div class="player-row">
        <div class="avatar">JAN</div>
        <div class="score">0</div>
        <div class="plus">+</div>
        <input class="input" type="text"/>
      </div>

      <div class="player-row">
        <div class="avatar dark">TIM</div>
        <div class="score">0</div>
        <div class="plus">+</div>
        <input class="input" type="text"/>
      </div>
    </div>
  </div>

  <footer class="bottom-controls">
    <button class="btn primary">NEW GAME</button>
    <button class="btn info">?</button>
    <button class="btn primary">ADD PLAYER</button>
  </footer>
</div>
